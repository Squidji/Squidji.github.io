<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8"/>

<style>
.square {
	width: 6px;
	height: 6px;
	background-color : gray;
	display:inline-block;
}
.color {
	width: 40px;
	height: 40px;
	display:inline-block;
}
body {
	font-family: "Arial", Helvetica, sans-serif;
	line-height: 0%;
	text-align: center;
}
</style>

<script>
let color = 'red';

function colorchange(colorin) {
	color = colorin;
	document.getElementById('colorshow').value = color;
};
function colorset(bit) {
	bit.style.backgroundColor = color;
};
</script>

</head>
<body>


<div id='divin'></div>
<h1></h1>
<div class='color' style='background-color:red' onclick='colorchange("red")'></div>
<div class='color' style='background-color:blue' onclick='colorchange("blue")'></div>
<div class='color' style='background-color:green' onclick='colorchange("green")'></div>
<h1></h1>
<input type='text' id='colorshow'/>

<script>
let divin = ''
for (let y = 0; y < 95; y++) {
	for (let x = 0; x < 175; x++) {
		divin += '<div class="square" onclick="colorset(this)"></div>'
	}
	divin += '<br>'
}
document.getElementById('divin').innerHTML = divin;
</script>

</body>
</html>
