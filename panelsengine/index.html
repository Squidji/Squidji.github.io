<script>
function openPage(pageName, elmnt, color) {
	var i, tabcontent, tablinks;
	tabcontent = document.getElementsByClassName("tabcontent");
	for (i = 0; i < tabcontent.length; i++) {
		tabcontent[i].style.display = "none";
	}
	// Remove the background color of all tablinks/buttons
	tablinks = document.getElementsByClassName("tablink");
	for (i = 0; i < tablinks.length; i++) {
		tablinks[i].style.backgroundColor = "";
	}

	// Show the specific tab content
	document.getElementById(pageName).style.display = "block";

	// Add the specific color to the button used to open the tab content
	elmnt.style.backgroundColor = color;
}
</script>

<!-- Blocks -->
<script>
	let engineblocks = ['BlockOne', 'BlockTwo'];
	let engineblockdata = {};
	let currentblock = 0;
	
	function launchblock() {
		updateblocklist();
	}
	function updateblocklist() {
		let thelistblocks = "";
		for (let b = 0; b < engineblocks.length; b++) {
			thelistblocks += "<li id='block:" + b + "'><a onclick='changeblock(" + b + ")'>" + engineblocks[b] + "</a></li>";
		}
		document.getElementById('blocklist').innerHTML = thelistblocks;
	}
	function changeblock(blockid) {
		currentblock = blockid;
		document.getElementById('blockname').value = engineblocks[blockid];
	}
	function nameblock() {
		engineblocks[currentblock] = document.getElementById('blockname').value;
		updateblocklist();
	}
	function newblock() {
		engineblocks.push('newblock');
		currentblock = engineblocks.length - 1;
		updateblocklist();
		changeblock(currentblock);
	}
	function removeblock() {
		engineblocks.splice(currentblock, 1)
		currentblock = 0;
		updateblocklist();
		changeblock(currentblock);
	}
</script>
