<!DOCTYPE html>
<html>
<head>

<title>Christmas 2019</title>
<link rel="icon" href="https://squidji.github.io/favicon.ico" type="image/ico" sizes="16x16">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8"/>

</head>
<body>

<canvas id="snow"></canvas>
<div class="center">
	<div class="text-center">
		<h1>Ben Christmas 2019</h1>
		<div class="tooltip"><p>iPhone 11</p>
		</div><br>
		<div class="tooltip"><p>Dungeons & Dragons: Player's Handbook</p>
		</div><br>
		<div class="tooltip"><p>Dungeons & Dragons: Master's Guide</p>
		</div><br>
		<div class="tooltip"><p>Dungeons & Dragons: Monster Manual</p>
		</div><br>
		<div class="tooltip"><p>Pair of 7 Dice</p>
		</div><br>
	</div>
</div>

<!-- Snow -->
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
<script>
var Snow = function(){

	var c = this;
	canvas = document.getElementById("snow");
	ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  
	W = canvas.width;
	H = canvas.height;

	this.init = function(){

		c.particles = [];
		c.colors = [
			'#adf4ff',
			'#adf4ff',
			'#adf4ff',
			'#ffffff',
			'#ffffff',
			'#adf4ff',
			'#ffffff',
			'#ffffff',
			'#ffffff',
			'#ffffff',
		];
		

		c.mp = 150; //max particles

		for(var i = 0; i < c.mp; i++)
		{
			var size = Math.random()*4+5;
			c.particles.push({
				x: Math.random()*W, //x-coordinate
				y: Math.random()*H, //y-coordinate
				w: size,
				h: size,
				d: Math.random()*20 +30, //density
				vx:(Math.random()*7) - 3.5,
				fill: c.colors[Math.floor(Math.random() * c.colors.length)],
				s: (Math.random() * 0.2) - 0.1
			});
		}

    setInterval(function(){
      c.render();
    }, 1000/30);
    
	};

	this.resize = function(){
		// Nothing
	};

	//Lets draw the flakes
	this.render = function ()
	{
		ctx.fillStyle = '#000000';
		ctx.fillRect(0, 0, W, H);
		
		ctx.beginPath();
		for(var i = 0; i < c.mp; i++)
		{
			var p = c.particles[i];
			ctx.fillStyle = p.fill;
			ctx.fillRect(p.x, p.y, p.w, p.h);
		}
		ctx.fill();
		c.update_positions();
	};

	this.update_positions = function ()
	{
		for(var i = 0; i < c.mp; i++){
			var p = c.particles[i];
			p.a += p.s;
			p.y += p.d/10;
			p.x += p.vx;

			if(p.x > W+5 || p.x < -5 || p.y > H){
				if(i%3 > 0){
					p.x = Math.random()*W;
					p.y = -10;
				}
			}
		}
	};

	this.init();
};

var confetti = new Snow();
</script>
<style>
body, html{
  width:100%;

  overflow:hidden;
  font-family: 'Press Start 2P', cursive;

}

</style>

<!-- Tooltip -->
<style>
.tooltip {
    position: relative;
    display: inline-block;
    border-bottom: 1px dotted black;
}
.tooltip .tooltiptext {
    top: -5px;
    left: 105%;
}
.tooltip .tooltiptext {
    visibility: hidden;
    background-color: white;
    color: #000;
    text-align: center;
    padding: 5px 0;
    border-radius: 6px;
 
    position: absolute;
    z-index: 1;
}
.tooltip .tooltiptext::after {
    content: " ";
    position: absolute;
    top: 50%;
    right: 100%;
    margin-top: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: transparent white transparent transparent;
}
.tooltip:hover .tooltiptext {
    visibility: visible;
}
</style>
